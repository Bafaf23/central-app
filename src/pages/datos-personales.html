<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a74559d35e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../dist/css/output.css" />
    <link rel="icon" href="../asset/svg/Logo_centralmadirense.svg" />
    <script>
      if (
        localStorage.getItem("color-theme") === "dark" ||
        (!("color-theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
    <title>Central Madeirense | Mis Datos</title>
  </head>

  <body class="bg-gray-100 dark:bg-slate-900 transition-colors duration-300">
    <div class="max-w-md mx-auto min-h-screen flex flex-col">
      <!-- Header-->
      <header class="p-4 flex items-center gap-4">
        <a href="perfil.html" class="text-red-600 dark:text-red-500">
          <i class="fa-solid fa-chevron-left"></i>
        </a>
        <h1 class="font-bold text-gray-800 dark:text-slate-50">Volver</h1>
      </header>
      <main class="flex-1 flex flex-col gap-1">
        <section class="flex flex-col gap-3 p-4">
          <div>
            <h3
              class="text-red-600 dark:text-orange-500 font-bold uppercase text-xs tracking-widest"
            >
              Mis Datos
            </h3>
          </div>
          <div
            class="bg-white shadow-sm dark:bg-slate-950 p-4 rounded-2xl flex flex-col gap-4 border border-transparent dark:border-slate-800"
          >
            <!-- Nombre y Apellido -->
            <div class="flex gap-3">
              <div class="w-1/2 flex flex-col gap-1">
                <label
                  for="name"
                  class="text-xs font-semibold text-gray-500 dark:text-slate-400 ml-1"
                  >Nombre</label
                >
                <input
                  type="text"
                  id="name"
                  class="p-2.5 bg-gray-50 dark:bg-slate-900 border border-gray-200 dark:border-slate-800 rounded-xl w-full text-sm dark:text-slate-100 focus:ring-2 focus:ring-red-500 outline-none"
                  readonly
                />
              </div>
              <div class="w-1/2 flex flex-col gap-1">
                <label
                  for="lastName"
                  class="text-xs font-semibold text-gray-500 dark:text-slate-400 ml-1"
                  >Apellido</label
                >
                <input
                  type="text"
                  id="lastName"
                  class="p-2.5 bg-gray-50 dark:bg-slate-900 border border-gray-200 dark:border-slate-800 rounded-xl w-full text-sm dark:text-slate-100 focus:ring-2 focus:ring-red-500 outline-none"
                  readonly
                />
              </div>
            </div>
            <!-- Correo -->
            <div class="flex flex-col gap-1">
              <label
                for="email"
                class="text-xs font-semibold text-gray-500 dark:text-slate-400 ml-1"
                >Correo electrónico</label
              >
              <input
                type="email"
                id="email"
                class="p-2.5 bg-gray-50 dark:bg-slate-900 border border-gray-200 dark:border-slate-800 rounded-xl w-full text-sm dark:text-slate-100 focus:ring-2 focus:ring-red-500 outline-none"
                placeholder="usuario@ejemplo.com"
                readonly
              />
            </div>
            <!-- Identifiacion -->
            <div class="flex flex-col gap-1">
              <label
                for="identidad"
                class="text-xs font-semibold text-gray-500 dark:text-slate-400 ml-1"
                >Identificacion</label
              >
              <div class="flex gap-2">
                <select
                  name=""
                  disabled
                  id="idType"
                  class="p-2.5 border border-gray-200 dark:border-slate-800 text-red-600 font-bold rounded-xl bg-gray-50 dark:bg-slate-900 outline-none focus:ring-2 focus:ring-red-500 transition-all cursor-pointer appearance-none px-4 select-none"
                >
                  <option value="cedula">V</option>
                  <option value="pasaporte">P</option>
                  <option value="cExtranjero">E</option>
                  <option value="gubernamental">G</option>
                  <option value="jurudico">J</option>
                </select>
                <input
                  type="number"
                  id="identidad"
                  class="p-2.5 bg-gray-50 dark:bg-slate-900 border border-gray-200 dark:border-slate-800 rounded-xl w-full text-sm dark:text-slate-100 focus:ring-2 focus:ring-red-500 outline-none transition-all [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
                  readonly
                />
              </div>
            </div>
            <!-- Fecha de nacimiento -->
            <div class="flex flex-col gap-1">
              <label
                for="dateNatal"
                class="text-xs font-semibold text-gray-500 dark:text-slate-400 ml-1"
                >Fecha de nacimiento</label
              >
              <input
                type="date"
                id="dateNatal"
                class="p-2.5 bg-gray-50 dark:bg-slate-900 border border-gray-200 dark:border-slate-800 rounded-xl w-full text-sm dark:text-slate-100 focus:ring-2 focus:ring-red-500 outline-none"
                readonly
              />
            </div>
          </div>
          <!-- Botón de Guardar -->
          <button
            class="mt-4 bg-red-600 hover:bg-red-700 text-white font-bold py-3.5 rounded-2xl shadow-lg shadow-red-500/30 transition-all active:scale-95"
          >
            Guardar Cambios
          </button>
        </section>
      </main>
    </div>
    <script type="module" src="../js/datos-personales.js"></script>
    <script type="module" src="../js/data.js"></script>
    <script src="../js/mode-dark.js"></script>
  </body>
</html>
