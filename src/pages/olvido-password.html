<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesone -->
    <script
      src="https://kit.fontawesome.com/a74559d35e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../dist/css/output.css" />
    <link rel="icon" href="../asset/svg/Logo_centralmadirense.svg" />
    <title>Registrate</title>
  </head>
  <body class="bg-gray-100 dark:bg-slate-900">
    <main
      class="flex flex-col gap-2 h-screen p-2 justify-center md:mx-auto md:w-2/3"
    >
      <div class="flex flex-col gap-1 p-2 justify-end">
        <a
          href="login.html"
          class="text-sm text-orange-400 dark:text-slate-400 ml-1"
        >
          <i class="fa-solid fa-chevron-left"></i>
          Inicar sesion
        </a>
      </div>
      <form
        action="#"
        class="flex flex-col gap-2 p-4 bg-white dark:bg-slate-950 rounded-xl shadow-sm border border-gray-100 dark:border-slate-800 md:w-2/2 md:flex-row"
      >
        <header
          class="text-center text-2xl font-bold text-acento gap-2 md:w-1/2"
        >
          <div class="flex flex-col items-center justify-center">
            <div
              class="flex flex-col p-5 overflow-hidden bg-orange-100 rounded-full"
            >
              ***
            </div>
          </div>
        </header>
        <div class="md:w-full">
          <div>
            <div class="text-center">
              <h2 class="text-xl font-bold text-green-500">
                Recupera tu acceso a la app
              </h2>
              <p></p>
            </div>
            <div class="flex flex-col gap-1 p-2 w-full">
              <label
                for="email"
                class="text-sm font-bold text-gray-500 dark:text-slate-400 ml-1"
                >Correo Electronico</label
              >

              <div class="flex gap-2">
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="p-2.5 bg-gray-50 dark:bg-slate-900 border border-gray-200 dark:border-slate-800 rounded-xl w-full text-sm dark:text-slate-100 focus:ring-2 focus:ring-red-500 outline-none"
                />
              </div>
            </div>
          </div>
          <button
            class="bg-red-600 text-white p-2 rounded-md active:bg-red-700 transition-all w-full"
          >
            Siguiente
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
