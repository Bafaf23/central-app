<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesone -->
    <script
      src="https://kit.fontawesome.com/a74559d35e.js"
      crossorigin="anonymous"
    ></script>
    <!-- link de ccs externo -->
    <link rel="stylesheet" href="../../dist/css/output.css" />
    <!-- icono -->
    <link rel="icon" href="../../src/asset/svg/Logo_centralmadirense.svg" />
    <script>
      // Bloque de ejecuci√≥n inmediata para evitar parpadeos (FOUC)
      if (
        localStorage.getItem("color-theme") === "dark" ||
        (!("color-theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
    <title>Notificacionees | CM</title>
  </head>
  <body class="dark:bg-slate-900">
    <!-- wrapper -->
    <div class="flex flex-col justify-between min-h-screen">
      <!-- header -->
      <header>
        <div
          class="flex justify-between items-center p-2 dark:bg-slate-950 dark:border-slate-800 bg-white border border-gray-50 rounded-b-2xl shadow"
        >
          <!-- boton de volver -->
          <div class="cursor-pointer overflow-hidden">
            <a
              href="../../index.html"
              class="flex items-center gap-1 text-red-500"
            >
              <i class="fa-solid fa-chevron-left text-base"></i>
              <p class="leading-none pb-0.5">volver</p>
            </a>
          </div>
          <!-- logo de la empresa -->
          <div class="w-25 overflow-hidden">
            <img
              src="../asset/svg/Logo_centralmadirense.svg"
              alt="Central Madeirense"
              class="w-full h-full object-contain"
            />
          </div>
          <!-- carrito y notificaciones -->
          <div class="flex gap-2 text-2xl">
            <!-- campana -->
            <a href="">
              <div class="relative">
                <i class="fa-solid fa-bell text-orange-400"></i>
                <span
                  class="absolute text-[10px] -right-1 -top-2 bg-white rounded-full border border-gray-200 font-bold text-orange-400 w-5 h-5 flex items-center justify-center"
                  >+9</span
                >
              </div>
            </a>

            <!-- carrito -->
            <a href="">
              <div class="relative">
                <i class="fa-solid fa-cart-shopping text-red-600"></i>
                <span
                  class="absolute text-[10px] -right-1 -top-2 bg-white rounded-full border border-gray-200 font-bold text-red-400 w-5 h-5 flex items-center justify-center"
                  >12</span
                >
              </div>
            </a>
          </div>
        </div>
      </header>
      <!-- Main -->
      <main class="flex-1 pl-2 pr-2 mt-3 mb-2 flex flex-col gap-3 ">
        <section class="flex flex-col gap-2">
          <div class="flex items-center justify-between">
            <h2 class="text-xl text-orange-600 font-bold">Notificaciones</h2>
            <span class="text-gray-400 dark:text-slate-50">Borrar todo</span>
          </div>
          <!-- contenedor de las notificaciones -->
          <div class="flex flex-col gap-2">
            <!-- notificacion -->
            <div
              class="border border-gray-100 bg-white dark:bg-slate-950 dark:border-slate-800 p-2 rounded-md shadow flex gap-3"
            >
              <div
                class="bg-orange-200 w-fit p-2 rounded-md text-2xl flex justify-center items-center"
              >
                <i class="fa-solid fa-bell text-orange-500"></i>
              </div>
              <div class="">
                <h2 class="text-sm font-bold text-red-600 uppercase">
                  IMPERDIBLES de la senama
                </h2>
                <p
                  class="text-sm text-gray-500 dark:text-slate-50 truncate text-ellipsis whitespace-nowrap w-50"
                >
                  harinas, huevos, aceites
                </p>
              </div>
            </div>
           
          </div>
        </section>
      </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="js/carrusel.js"></script>
  </body>
</html>
