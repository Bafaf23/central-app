<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icono -->
    <link rel="icon" href="../asset/svg/Logo_centralmadirense.svg" />
    <!-- fontawesone -->
    <script
      src="https://kit.fontawesome.com/a74559d35e.js"
      crossorigin="anonymous"
    ></script>
    <!-- link css externo -->
    <link rel="stylesheet" href="../../dist/css/output.css" />
    <script>
      // Bloque de ejecución inmediata para evitar parpadeos (FOUC)
      if (
        localStorage.getItem("color-theme") === "dark" ||
        (!("color-theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
    <title>Acerca de | Central-app</title>
  </head>
  <body class="dark:bg-slate-900 bg-gray-100">
    <!-- wrapper -->
    <div class="flex flex-col justify-between min-h-screen">
      <!-- Header-->
      <header class="p-4 flex items-center gap-4">
        <a href="perfil.html" class="text-red-600 dark:text-red-500">
          <i class="fa-solid fa-chevron-left"></i>
        </a>
        <h1 class="font-bold text-gray-800 dark:text-slate-50">Volver</h1>
      </header>
      <!-- Main -->
      <main class="flex-1 pl-2 pr-2 mt-3 mb-2 flex flex-col gap-3">
        <!-- datos de la empresa -->
        <section>
          <div
            class="bg-white dark:bg-slate-950 dark:border-slate-800 border shadow border-gray-100 p-2 rounded-md flex flex-col items-center gap-1"
          >
            <!-- logo de la app -->
            <div class="w-35 h-fit overflow-hidden rounded-full">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnANtNRk0tdhnkfd0kYaT7rXkDO65LEqb8xQ&s"
                alt="totem central"
                class="w-full h-full object-cover"
              />
            </div>
            <!-- datos de la empresa  -->
            <div class="flex flex-col gap-1 items-center">
              <h2 class="text-2xl text-red-500 font-bold">
                Central Madeirense, C.A
              </h2>
              <div
                class="flex flex-col gap-2 items-center bg-gray-100 dark:bg-slate-800 p-1 rounded-md"
              >
                <p class="text-gray-600 dark:text-slate-100">
                  <i class="fa-regular fa-address-card text-orange-400"></i>
                  J-<span class="font-bold">00006275-7</span>
                </p>
                <p
                  class="text-gray-600 text-sm text-center dark:text-slate-300"
                >
                  <i class="fa-solid fa-location-dot text-orange-400"></i>
                  CENTRO CM, CARRETERA PETARE- STA. LUCÍA KM 5, FILAS DE
                  MARICHE. CARACAS, VENEZUELA
                </p>
              </div>
              <span class="text-gray-600 dark:text-slate-300">
                <i class="fa-solid fa-circle-info text-orange-400"></i>
                V1.2.0 (2026)
              </span>
            </div>
          </div>
        </section>
        <!-- detalle de la app -->
        <section class="flex flex-col gap-2 p-2">
          <h3
            class="text-xs font-bold uppercase tracking-widest text-orange-600"
          >
            Sobre la app web
          </h3>
          <!-- contenedor grid -->
          <div class="grid grid-cols-2 gap-2">
            <!-- card -->
            <div
              class="bg-white dark:bg-slate-950 dark:border-slate-800 rounded-2xl border border-gray-100 overflow-hidden shadow-sm p-1 flex flex-col gap-1 items-center"
            >
              <span class="text-2xl text-orange-500">
                <i class="fa-solid fa-circle-arrow-down"></i>
              </span>
              <h2 class="text-gray-400 dark:text-slate-50">
                Ultima actualizacion
              </h2>
              <span class="text-red-500 font-bold">23/12/2025</span>
            </div>
            <!-- card -->
            <div
              class="bg-white dark:bg-slate-950 dark:border-slate-800 rounded-2xl border border-gray-100 overflow-hidden shadow-sm p-1 flex flex-col gap-1 items-center"
            >
              <span class="text-2xl text-orange-500">
                <i class="fa-solid fa-building-circle-check"></i>
              </span>
              <h2 class="text-gray-400 dark:text-slate-50">
                ID de Compilación
              </h2>
              <span class="text-red-500 font-bold">1024</span>
            </div>
            <!-- card desarrollado -->
            <div
              class="bg-white dark:bg-slate-950 dark:border-slate-800 rounded-2xl border border-gray-100 overflow-hidden shadow-sm p-1 flex flex-col gap-1 items-center col-span-2"
            >
              <span class="text-2xl text-orange-500">
                <i class="fa-solid fa-code"></i>
              </span>
              <h2 class="text-gray-400 dark:text-slate-50">
                Desarrollado por:
              </h2>
              <span class="text-green-600 font-bold">Bryant Facenda</span>
            </div>
          </div>
        </section>
        <!-- terminos y condiciones -->
        <section class="flex flex-col gap-2 p-2">
          <h3 class="text-xs font-bold uppercase tracking-widest text-red-600">
            Aspectos legales
          </h3>

          <div
            class="bg-white dark:bg-slate-950 dark:border-slate-800 rounded-2xl border border-gray-100 overflow-hidden shadow-sm"
          >
            <!-- terminos y condiciones -->
            <a
              href="#"
              class="flex items-center justify-between p-4 active:bg-gray-50 dark:active:bg-slate-800"
            >
              <div class="flex items-center gap-3">
                <div class="bg-blue-50 p-2 rounded-lg text-blue-600">
                  <i class="fa-solid fa-circle-info"></i>
                </div>
                <span
                  class="text-sm font-semibold text-gray-700 dark:text-slate-50"
                  >Ternimos y condisiones</span
                >
              </div>
              <i class="fa-solid fa-chevron-right text-xs text-gray-300"></i>
            </a>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
