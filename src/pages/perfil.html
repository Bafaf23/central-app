<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesone -->
    <script
      src="https://kit.fontawesome.com/a74559d35e.js"
      crossorigin="anonymous"
    ></script>
    <!-- link css externo -->
    <link rel="stylesheet" href="../../dist/css/output.css" />
    <!-- icono -->
    <link rel="icon" href="../asset/svg/Logo_centralmadirense.svg" />
    <script>
      // Bloque de ejecución inmediata para evitar parpadeos (FOUC)
      if (
        localStorage.getItem("color-theme") === "dark" ||
        (!("color-theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
    <title>Central Madeirense | Perfil</title>
  </head>

  <body class="dark:bg-slate-900 bg-gray-100">
    <!-- wrapper -->
    <div class="max-w-md mx-auto min-h-screen flex flex-col md:max-w-none">
      <!-- Main -->
      <main
        class="flex-1 flex flex-col md:flex-row gap-1 md:justify-center md:items-center"
      >
        <!-- datos del usurio -->
        <section>
          <div
            class="bg-white dark:bg-slate-950 dark:border-slate-700 border border-gray-200 p-5 rounded-md flex flex-col items-center justify-evenly gap-5 rounded-b-[3rem] shadow-sm relative md:h-119"
          >
            <a
              href="../../index.html"
              class="absolute text-red-600 z-10 top-5 left-5 flex items-center"
            >
              <i class="fa-solid fa-chevron-left text-base"></i>
              <p class="leading-none pb-0.5">volver</p>
            </a>

            <div class="flex flex-col items-center">
              <!-- Imge de perfil  -->
              <div class="w-25 h-25 overflow-hidden rounded-full">
                <img
                  src="https://bitacoraeconomica.com/wp-content/uploads/2025/06/WhatsApp-Image-2025-06-15-at-2.20.21-PM.jpeg"
                  alt="avatar user"
                  class="w-full h-full object-cover"
                />
              </div>
              <!-- nombre del usuario -->
              <div class="flex flex-col gap-1 items-center">
                <h2 class="text-3xl text-red-500 font-bold">Bryant Facenda</h2>

                <span class="text-gray-600 dark:text-slate-50">
                  <i class="fa-regular fa-envelope text-orange-300"></i>
                  bryantffacen@gmail.com
                </span>
              </div>
            </div>
            <!-- whiget de lealtad -->
            <div class="hidden md:block">
              <section class="flex flex-col gap-2">
                <h3
                  class="text-xs font-bold uppercase tracking-widest text-purple-600"
                >
                  Puntos acumulados
                </h3>

                <div
                  class="bg-white dark:bg-slate-950 rounded-2xl border border-gray-100 dark:border-slate-800 overflow-hidden shadow-sm p-2"
                >
                  <h3 class="text-sm dark:text-slate-200 p-1 font-semibold">
                    Total de compras hechas en el mes
                  </h3>
                  <div
                    class="border dark:border-slate-800 rounded-md w-1/2 p-1 font-bold dark:text-red-700 dark:bg-slate-800"
                  >
                    20
                  </div>
                </div>
              </section>
            </div>
          </div>
        </section>
        <div>
          <div class="md:grid grid-cols-2">
            <!-- Mi cuenta -->
            <section class="flex flex-col gap-2 p-4">
              <h3
                class="text-xs font-bold uppercase tracking-widest text-orange-600"
              >
                Mi cuenta
              </h3>

              <div
                class="bg-white dark:bg-slate-950 rounded-2xl border border-gray-100 dark:border-slate-800 overflow-hidden shadow-sm"
              >
                <!-- Datos de la cuenta -->
                <a
                  href="datos-personales.html"
                  class="flex items-center justify-between p-4 active:bg-gray-50 dark:active:bg-slate-700 border-b border-gray-50 dark:border-slate-800"
                >
                  <div class="flex items-center gap-3">
                    <div
                      class="bg-blue-50 dark:bg-slate-300 p-2 rounded-lg text-green-600"
                    >
                      <i class="fa-regular fa-user"></i>
                    </div>
                    <span
                      class="text-sm font-semibold text-gray-700 dark:text-slate-50"
                      >Datos Personales</span
                    >
                  </div>
                  <i
                    class="fa-solid fa-chevron-right text-xs text-gray-300 dark:text-slate-400"
                  ></i>
                </a>

                <!-- Mis compras -->
                <a
                  href="mis-compras.html"
                  class="flex items-center justify-between p-4 active:bg-gray-50 dark:active:bg-slate-700"
                >
                  <div class="flex items-center gap-3">
                    <div
                      class="bg-green-50 dark:bg-slate-300 p-2 rounded-lg text-red-600"
                    >
                      <i class="fa-solid fa-bag-shopping"></i>
                    </div>
                    <span
                      class="text-sm font-semibold text-gray-700 dark:text-slate-50"
                      >Mis Compras</span
                    >
                  </div>
                  <i
                    class="fa-solid fa-chevron-right text-xs text-gray-300 dark:text-slate-400"
                  ></i>
                </a>
              </div>
            </section>
            <!-- Metodos de pago -->
            <section class="flex flex-col gap-2 p-4">
              <h3
                class="text-xs font-bold uppercase tracking-widest text-green-600"
              >
                Metodos de pago
              </h3>

              <div
                class="bg-white dark:bg-slate-950 rounded-2xl border border-gray-100 dark:border-slate-800 overflow-hidden shadow-sm"
              >
                <!-- Tarjetas -->
                <a
                  href="tarjetas.html"
                  class="flex items-center justify-between p-4 active:bg-gray-50 dark:active:bg-slate-700 border-b border-gray-50 dark:border-slate-800"
                >
                  <div class="flex items-center gap-3">
                    <div
                      class="bg-blue-50 dark:bg-slate-300 p-2 rounded-lg text-blue-600"
                    >
                      <i class="fa-regular fa-credit-card"></i>
                    </div>
                    <span
                      class="text-sm font-semibold text-gray-700 dark:text-slate-50"
                      >Tarjeta Dibit o Credit</span
                    >
                  </div>
                  <i
                    class="fa-solid fa-chevron-right text-xs text-gray-300 dark:text-slate-400"
                  ></i>
                </a>

                <!-- Pago P2C -->
                <a
                  href="www.centralmadeirense.com.ve"
                  target="_blank"
                  class="flex items-center justify-between p-4 active:bg-gray-50 dark:active:bg-slate-700"
                >
                  <div class="flex items-center gap-3">
                    <div
                      class="bg-green-50 dark:bg-slate-300 p-2 rounded-lg text-green-600"
                    >
                      <i class="fa-solid fa-mobile-screen"></i>
                    </div>
                    <span
                      class="text-sm font-semibold text-gray-700 dark:text-slate-50"
                      >Pago Movil</span
                    >
                  </div>
                  <i
                    class="fa-solid fa-chevron-right text-xs text-gray-300 dark:text-slate-400"
                  ></i>
                </a>
              </div>
            </section>
            <!-- Configuración e Información -->
            <section class="flex flex-col gap-2 p-4">
              <h3
                class="text-xs font-bold uppercase tracking-widest text-red-600"
              >
                Ajustes y Soporte
              </h3>

              <div
                class="bg-white dark:bg-slate-950 rounded-2xl border border-gray-100 dark:border-slate-800 overflow-hidden shadow-sm"
              >
                <!-- Botón Acerca de la App (Opción 1 elegida) -->
                <a
                  href="../pages/acerca-de-la-app.html"
                  class="flex items-center justify-between p-4 active:bg-gray-50 dark:active:bg-slate-700 border-b border-gray-50 dark:border-slate-800"
                >
                  <div class="flex items-center gap-3">
                    <div
                      class="bg-blue-50 dark:bg-slate-300 p-2 rounded-lg text-blue-600"
                    >
                      <i class="fa-solid fa-circle-info"></i>
                    </div>
                    <span
                      class="text-sm font-semibold text-gray-700 dark:text-slate-50"
                      >Acerca de la aplicación</span
                    >
                  </div>
                  <i
                    class="fa-solid fa-chevron-right text-xs text-gray-300 dark:text-slate-400"
                  ></i>
                </a>

                <!-- Soporte -->
                <a
                  href="www.centralmadeirense.com.ve"
                  target="_blank"
                  class="flex items-center justify-between p-4 active:bg-gray-50 dark:active:bg-slate-700 border-gray-50 border-b dark:border-slate-800"
                >
                  <div class="flex items-center gap-3">
                    <div
                      class="bg-green-50 dark:bg-slate-300 p-2 rounded-lg text-green-600"
                    >
                      <i class="fa-solid fa-headset"></i>
                    </div>
                    <span
                      class="text-sm font-semibold text-gray-700 dark:text-slate-50"
                      >Atención al Cliente</span
                    >
                  </div>
                  <i
                    class="fa-solid fa-chevron-right text-xs text-gray-300 dark:text-slate-400"
                  ></i>
                </a>
                <!-- Configuracion -->
                <a
                  href="configuracion.html"
                  class="flex items-center justify-between p-4 active:bg-gray-50 dark:active:bg-slate-700"
                >
                  <div class="flex items-center gap-3">
                    <div
                      class="bg-green-50 dark:bg-slate-300 p-2 rounded-lg text-orange-600"
                    >
                      <i class="fa-solid fa-gear"></i>
                    </div>
                    <span
                      class="text-sm font-semibold text-gray-700 dark:text-slate-50"
                      >Configuracion</span
                    >
                  </div>
                  <i
                    class="fa-solid fa-chevron-right text-xs text-gray-300 dark:text-slate-400"
                  ></i>
                </a>
              </div>
              <!-- Botón Cerrar Sesión -->
              <button
                class="w-full mt-2 p-4 text-red-500 font-bold text-sm items-center justify-center gap-2 bg-red-200 dark:bg-red-300 rounded-2xl active:scale-95 transition-transform flex md:hidden"
              >
                <i class="fa-solid fa-right-from-bracket"></i>
                Cerrar Sesión
              </button>
            </section>
          </div>
          <!-- Botón Cerrar Sesión -->
          <button
            class="w-full mt-2 p-4 text-red-500 font-bold text-sm items-center justify-center gap-2 bg-red-200 dark:bg-red-300 rounded-2xl active:scale-95 transition-transform hidden md:block"
          >
            <i class="fa-solid fa-right-from-bracket"></i>
            Cerrar Sesión
          </button>
        </div>
      </main>
    </div>
    <script src="../js/mode-dark.js"></script>
  </body>
</html>
