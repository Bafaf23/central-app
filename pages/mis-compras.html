<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- fontawesone -->
  <script src="https://kit.fontawesome.com/a74559d35e.js" crossorigin="anonymous"></script>
  <!-- link css externo -->
  <link rel="stylesheet" href="../dist/output.css" />
  <!-- icono -->
  <link rel="icon" href="../asset/svg/Logo_centralmadirense.svg" />
  <script>
    // Bloque de ejecución inmediata para evitar parpadeos (FOUC)
    if (
      localStorage.getItem("color-theme") === "dark" ||
      (!("color-theme" in localStorage) &&
        window.matchMedia("(prefers-color-scheme: dark)").matches)
    ) {
      document.documentElement.classList.add("dark");
    } else {
      document.documentElement.classList.remove("dark");
    }
  </script>
  <title>Central Madeirense | Mis compras</title>
</head>

<body class="dark:bg-slate-900 bg-gray-100">
  <!-- wrapper -->
  <div class="max-w-md mx-auto min-h-screen flex flex-col">
    <header class="p-3">
      <a href="perfil.html" class=" text-red-600 flex items-center">
        <i class="fa-solid fa-chevron-left text-base"></i>
        <p class="leading-none pb-0.5">volver</p>
      </a>
    </header>
    <!-- Main -->
    <main class="flex-1 flex flex-col gap-1">
      <section class="flex flex-col gap-4 p-4">
        <!-- titulo -->
        <div class="flex items-center justify-between">
          <h2 class="text-xs font-bold text-orange-400 uppercase">
            Mis Compras
          </h2>
          <span class="text-xs font-bold text-gray-400 dark:text-slate-50 uppercase tracking-widest">Enero 2026</span>
        </div>

        <!-- Tarjeta de Pedido 1 -->
        <div
          class="bg-white dark:bg-slate-800 border border-gray-100 dark:border-slate-700 rounded-2xl p-4 shadow-sm relative overflow-hidden">
          <!-- Indicador de estado -->
          <div
            class="absolute top-0 right-0 dark:bg-green-300 bg-green-100 text-green-600 dark:text-green-900 text-[10px] font-black px-3 py-1 rounded-bl-xl uppercase">
            Pago Exitoso
          </div>

          <div class="flex gap-4">
            <!-- Icono de bolsa de mercado -->
            <div
              class="bg-gray-50 dark:bg-slate-600 h-16 w-16 rounded-xl flex items-center justify-center text-red-600 text-2xl">
              <i class="fa-solid fa-bag-shopping"></i>
            </div>
            <!-- info de la compra -->
            <div class="flex-1">
              <p class="text-xs text-gray-400 dark:text-slate-200 font-bold">
                Orden #CM44-8829
              </p>
              <h4 class="text-sm font-bold text-gray-800 dark:text-slate-50">
                Sede La Lagunita
              </h4>
              <p class="text-xs text-gray-500 dark:text-slate-400 mt-1">
                12 productos • 13 Ene, 10:30 AM
              </p>
            </div>
          </div>
          <!-- total pagado -->
          <div class="flex justify-between items-center mt-4 pt-3 border-t border-gray-50 dark:border-slate-600">
            <div>
              <p class="text-[10px] text-gray-400 dark:text-slate-50 font-bold uppercase">
                Total pagado
              </p>
              <!-- monto -->
              <div class="flex items-baseline gap-1">
                <span class="text-sm font-bold text-gray-500 dark:text-slate-300">Bs.</span>
                <span class="text-lg font-black text-gray-900 dark:text-slate-200">1.450,00</span>
              </div>
            </div>
            <button
              class="dark:bg-red-300 p-1 text-red-600 border border-red-600 rounded-md active:bg-red-600 active:text-white transition">
              Ver detalles
            </button>
          </div>
        </div>
        <!-- Tarjeta de Pedido 2 -->
        <div
          class="bg-white dark:bg-slate-800 border border-gray-100 dark:border-slate-700 rounded-2xl p-4 shadow-sm relative overflow-hidden">
          <!-- Indicador de estado -->
          <div
            class="absolute top-0 right-0 dark:bg-green-300 bg-green-100 text-green-600 dark:text-green-900 text-[10px] font-black px-3 py-1 rounded-bl-xl uppercase">
            Pago Exitoso
          </div>

          <div class="flex gap-4">
            <!-- Icono de bolsa de mercado -->
            <div
              class="bg-gray-50 dark:bg-slate-600 h-16 w-16 rounded-xl flex items-center justify-center text-red-600 text-2xl">
              <i class="fa-solid fa-bag-shopping"></i>
            </div>
            <!-- info de la compra -->
            <div class="flex-1">
              <p class="text-xs text-gray-400 dark:text-slate-200 font-bold">
                Orden #CM44-8829
              </p>
              <h4 class="text-sm font-bold text-gray-800 dark:text-slate-50">
                Sede La Lagunita
              </h4>
              <p class="text-xs text-gray-500 dark:text-slate-400 mt-1">
                12 productos • 13 Ene, 10:30 AM
              </p>
            </div>
          </div>
          <!-- total pagado -->
          <div class="flex justify-between items-center mt-4 pt-3 border-t border-gray-50 dark:border-slate-600">
            <div>
              <p class="text-[10px] text-gray-400 dark:text-slate-50 font-bold uppercase">
                Total pagado
              </p>
              <!-- monto -->
              <div class="flex items-baseline gap-1">
                <span class="text-sm font-bold text-gray-500 dark:text-slate-300">Bs.</span>
                <span class="text-lg font-black text-gray-900 dark:text-slate-200">1.450,00</span>
              </div>
            </div>
            <button
              class="dark:bg-red-300 p-1 text-red-600 border border-red-600 rounded-md active:bg-red-600 active:text-white transition">
              Ver detalles
            </button>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="../js/mode-dark.js"></script>
</body>

</html>
