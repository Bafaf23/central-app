<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- fontawesone -->
  <script src="https://kit.fontawesome.com/a74559d35e.js" crossorigin="anonymous"></script>
  <!-- link css externo -->
  <link rel="stylesheet" href="../dist/output.css" />
  <!-- icono -->
  <link rel="icon" href="../asset/svg/Logo_centralmadirense.svg" />
  <script>
    // Bloque de ejecución inmediata para evitar parpadeos (FOUC)
    if (
      localStorage.getItem("color-theme") === "dark" ||
      (!("color-theme" in localStorage) &&
        window.matchMedia("(prefers-color-scheme: dark)").matches)
    ) {
      document.documentElement.classList.add("dark");
    } else {
      document.documentElement.classList.remove("dark");
    }
  </script>
  <title>Central Madeirense | Perfil</title>
</head>

<body class="dark:bg-slate-900">
  <!-- wrapper -->
  <div class="flex flex-col justify-between min-h-screen">
    <!-- header -->
    <header>
      <div
        class="flex justify-between items-center p-2 dark:bg-slate-950 dark:border-slate-800 bg-white border border-gray-50 rounded-b-2xl shadow">
        <!-- boton de volver -->
        <div class="cursor-pointer overflow-hidden">
          <a href="perfil.html" class="flex items-center gap-1 text-red-500">
            <i class="fa-solid fa-chevron-left text-base"></i>
            <p class="leading-none pb-0.5">volver</p>
          </a>
        </div>
        <!-- logo de la empresa -->
        <div class="w-25 overflow-hidden">
          <img src="../asset/svg/Logo_centralmadirense.svg" alt="Central Madeirense"
            class="w-full h-full object-contain" />
        </div>
        <!-- carrito y notificaciones -->
        <div class="flex gap-2 text-2xl">
          <!-- campana -->
          <a href="">
            <div class="relative">
              <i class="fa-solid fa-bell text-orange-400"></i>
              <span
                class="absolute text-[10px] -right-1 -top-2 bg-white rounded-full border border-gray-200 font-bold text-orange-400 w-5 h-5 flex items-center justify-center">+9</span>
            </div>
          </a>

          <!-- carrito -->
          <a href="">
            <div class="relative">
              <i class="fa-solid fa-cart-shopping text-red-600"></i>
              <span
                class="absolute text-[10px] -right-1 -top-2 bg-white rounded-full border border-gray-200 font-bold text-red-400 w-5 h-5 flex items-center justify-center">12</span>
            </div>
          </a>
        </div>
      </div>
    </header>
    <!-- Main -->
    <main class="flex-1 pl-2 pr-2 mt-3 mb-2 flex flex-col gap-3">
      <!-- Sección Métodos de Pago -->
      <section class="flex flex-col gap-4 p-4">
        <div class="flex justify-between items-center">
          <h3 class="text-xs font-bold uppercase tracking-widest text-red-600 dark:text-red-500">
            Tarjetas
          </h3>
          <a href="nueva-tarjeta.html">
            <button class="text-xs font-bold text-blue-600 dark:text-blue-400 flex items-center gap-1">
              <i class="fa-solid fa-plus"></i> Añadir
            </button>
          </a>

        </div>
        <!-- Contenedor de Tarjetas -->
        <div class="flex flex-col gap-3">
          <!-- Tarjeta 1: Débito/Crédito -->
          <label
            class="relative flex items-center justify-between p-4 bg-white dark:bg-slate-950 rounded-2xl border border-gray-100 dark:border-slate-800 shadow-sm cursor-pointer active:scale-95 transition-transform has-[:checked]:border-red-500 ">
            <input type="radio" name="payment_method" class="sr-only" checked />
            <div class="flex items-center gap-4">
              <div class="bg-blue-50 dark:bg-slate-800 p-3 rounded-xl text-blue-600">
                <i class="fa-solid fa-credit-card text-xl"></i>
              </div>
              <div>
                <p class="text-sm font-bold text-gray-800 dark:text-slate-100">Visa Principal</p>
                <p class="text-xs text-gray-500 dark:text-slate-400">**** **** **** 4242</p>
              </div>
            </div>
            <i class="fa-solid fa-circle-check text-red-600 opacity-0 transition-opacity"></i>
          </label>
        </div>
      </section>
    </main>
  </div>
  <script src="../js/mode-dark.js"></script>
</body>

</html>
